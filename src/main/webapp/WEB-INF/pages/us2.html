<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="name">Введите имя: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}"
       th:errors="*{name}">Name error</div>
  <br/>
  <label for="age">Введите возраст</label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:blue" th:if="$fields.hasErrors('age')}"
  th:errors="*{age}">Age error </div>
  <br/>
  <label for=""email">Введите e-mail:</label>




</form>

</body>
</html>
